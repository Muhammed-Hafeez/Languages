<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Alert Confirm</title>
</head>

<body>
    <script>
        let ans = prompt("hello enter a number", "default");
        let confirmM = confirm("click on yes or no");
        alert(`answer from prompt${ans}\n
    answer from confirm ${confirmM}`);

    </script>
</body>

</html>
