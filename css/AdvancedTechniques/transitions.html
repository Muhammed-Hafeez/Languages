<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: background-color 0.5s ease;
            /* Apply transition */
        }

        .box:hover {
            background-color: green;
            /* New color on hover */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
